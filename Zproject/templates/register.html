{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
    <div class="form-group">
        <div class="container">
            <input autocomplete="off" class="form-control" name="username" placeholder="Username" type="text">
        </div>
    </div>
    <div class="form-group">
        <div class="container">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
  </div>
   <div class="form-group">
        <div class="container">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
  </div>
        <button class="btn btn-primary" type="submit">Log In</button>

    </form>

    <script>
        $(document).ready(function(){
        $("button").click(function(){
        if(!document.querySelector("input[name='username']").value){alert("You must provide a valid username");return false;}
        else if(!document.querySelector("input[name='password'").value) {
            alert("You must provide a valid password");
            return false;
        }
        else if (!document.querySelector("input[name='confirmation']").value) {
            alert("You must confirm your password");
            return false;
        }
        else{
        var username = document.querySelector("input[name='username']").value;
        $.getJSON("/check?username=" + username, function(data){
            if (data == false){
            alert("Username already taken!");
            return false;
            }
        });}
      });
    });
    </script>

{% endblock %}
